services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: mosquito
      POSTGRES_PASSWORD: mosquito_dev
      POSTGRES_DB: mosquito_community_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mosquito"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "bundle install && rm -f tmp/pids/server.pid && bin/rails server -b '0.0.0.0' -p 4000"
    working_dir: /app
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgres://mosquito:mosquito_dev@db:5432/mosquito_community_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      BUNDLE_PATH: /usr/local/bundle
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  bundle_cache:
